<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сайт</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container section">
        <!-- Первый row под заголовок -->
         <div class="row header">
            <div class="col-lg-6 offset-lg-3">
                <h1 class="header text-center text-uppercase">
                    <span class="">Русы против ящеров</span>
                    <strong>Как понюхать бебру и выжить</strong>
                </h1>
            </div>
        </div>
        <!-- Второй row под видео и форму -->
        <div class="row">
            <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/KffVhdWAgXc?si=LLvuDY5dMbwGMtCe" title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
                    <div class="form">
                        <form action="#">
                            <p class="form-header text-center">Беброризация</p>
                            <div class="input-group input-group-lg form-input">
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Ваше имя">
                            </div>
                            <div class="input-group input-group-lg form-input">
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Ваш email">
                            </div>
                            <div class="d-grid gap-2 form-btn-div">
                                <button class="btn btn-primary btn-lg form-btn" type="button">Получить инструкцию</button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
    <div class="container section2">
        <!-- Третий row под заголовок секции -->
        <div class="row">
            <div class="col-lg-12 col-xs-12 col-sm-12">
                <h2 class="section-header text-uppercase text-center">Почему нужно супостата мочить?</h2>
            </div>
        </div>
        <!-- Блок с преимуществами -->
        <div class="feature">
            <div class="row text-center">
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/1.png" alt="1 бебра">
                        <p>Первая бебра</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/1.png" alt="2 бебра">
                        <p>Вторая бебра</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/1.png" alt="3 бебра">
                        <p>Третья бебра</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/1.png" alt="4 бебра">
                        <p>Четвертая бебра</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-lg form-btn" type="button">Получить инструкцию</button>
        </div>
    </div>
</body>
</html>
